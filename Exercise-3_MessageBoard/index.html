<!doctype html>
<html>
    <head>
        <title>Message Board | dlu9576</title>
        <link rel="stylesheet" href="src/style.css">
    </head>
    <body>
        <ul>
            <li id="messages-overview-button">Messages</li>
            <li id="add-new-message-button">New Message</li>
        </ul>

        <div class="content">
            <div id="form">
                <form id="messageForm">
                    <label for="subject">Subject</label>
                    <input type="text" name="subject" placeholder="Subject" required>
        
                    <label for="message">Message</label>
                    <input type="text" name="text" placeholder="Message" required>
    
                    <input type="submit" value="Submit">
                </form>
            </div>

            <div id="messageOverview" class="hidden">
                <p id="unread-notifier" class="unread-notifier"></p>
            </div>
        </div>

        <script src="./dist/bundle.js"></script>
    </body>
</html>
